<div class="profile">
  <div>
    <h2 class="profile-title">Account</h2>
    <ul class="profile-menu">
      <li
        class="profile-menu-item"
        [class.active]="isHistoryTab()"
        (click)="isHistoryTab.set(true)"
      >
        <img src="icon/wallet.svg" alt="wallet" />
        <p>Payment history</p>
      </li>
      <li
        class="profile-menu-item"
        [class.active]="!isHistoryTab()"
        (click)="isHistoryTab.set(false)"
      >
        <img src="icon/bill.svg" alt="bill" />
        <p>Billing & Plans</p>
      </li>
      <li class="profile-menu-item" (click)="logout()">
        <img src="icon/logout.svg" alt="logout" /><button class="btn-logout">
          Log out
        </button>
      </li>
    </ul>
    <div></div>
  </div>

  @if (isHistoryTab()) {
    <div class="history">
      <h2 class="profile-title">Payment history</h2>
      <app-history-table
        [(page)]="pageHistoryTable"
        [lastPage]="lastPage()"
        [history]="history()"
      />
    </div>
  } @else {
    <div class="billing">
      <h2 class="profile-title">Billing & Plans</h2>
      <div class="banner-top">
        <div class="banner-top-left">
          <div class="banner-top-left-credits">
            <p>Get 80 credits</p>
            <img src="icon/credit.svg" alt="Upload" width="23" height="23" />
          </div>
          <div class="banner-top-left-limit">
            <div class="warning"></div>
            <p>Limited to 50 spots ONLY</p>
          </div>
        </div>
        <button class="btn">Buy for 5$</button>
        <img class="banner-top-img" src="banner-img-top.png" alt="banner" />
        <div class="sale">WITH 50% OFF</div>
      </div>
      <app-prices />
      <div class="banner-bottom">
        <div class="banner-bottom-left">
          <div class="banner-bottom-left-img"></div>
          <p>
            Get extra â‰ˆ 60% off<br />
            with yearly PRO plan!
          </p>
        </div>
        <div class="banner-bottom-right">
          <div>
            <div class="line-first">
              <div>800 000 $ CAD</div>
              <div class="line-first-credit">
                <img
                  src="icon/credit.svg"
                  alt="credit"
                  width="10"
                  height="10"
                />
                <span>10</span>
              </div>
            </div>
            <div class="line-second">
              <p>600 000</p>
              <p class="currency">$ CAD</p>
            </div>
          </div>
          <div></div>
          <button class="btn">Buy now</button>
        </div>
      </div>
    </div>
  }
</div>
